name: Atualizar dados SUSEP

on:
  schedule:
    - cron: '0 9 * * 1'  # toda segunda-feira às 9h UTC (4h BRT)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Já adicionado, mas mantenha-o para permissão de escrita

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install pandas openpyxl xlrd requests certifi urllib3

      # --- NOVO BLOCO: Configurar Git LFS ---
      - name: Configurar Git LFS
        run: |
          # Garante que o Git LFS esteja instalado e inicializado no ambiente
          git lfs install
          # Informa ao Git LFS para rastrear todos os arquivos .csv dentro da pasta 'data/'
          # Isso cria ou atualiza o arquivo .gitattributes
          git lfs track "data/*.csv"
          # Adiciona o .gitattributes ao stage, para que ele seja comitado
          # O "|| true" evita que o comando falhe se o arquivo não tiver sido modificado ou já estiver no stage
          git add .gitattributes || true
      # --- FIM DO NOVO BLOCO ---

      - name: Rodar script de atualização
        run: python scripts/main.py

      - name: Commit e push dos arquivos extraídos
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # Adiciona tanto o .gitattributes (se ele ainda não estiver no stage) quanto os arquivos CSV
          # O .gitattributes é crucial para o Git LFS saber como lidar com os arquivos grandes
          git add .gitattributes data/*.csv || true
          git diff --cached --quiet || (git commit -m "Atualização automática dos dados SUSEP" && git push)
